<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена | Арсенал</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Exo+2:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
</head>
<body>
    <header class="main-header">
        <div class="container header-container">
            <a href="../index.html" class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>АРСЕНАЛ</span>
            </a>
            <div class="header-actions">
                <button id="themeToggle" class="btn-icon" title="Сменить тему">
                    <i class="fas fa-moon"></i> <span class="btn-text">Тема</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container" style="min-height: 70vh; display: flex; align-items: center; justify-content: center;">
        <div class="error-container" style="text-align: center; max-width: 700px; padding: 50px 0;">
            <div class="error-code" style="font-size: 8rem; font-weight: 900; color: var(--color-accent); line-height: 1; margin-bottom: 20px;">
                404
            </div>
            <h1 style="font-size: 2.5rem; margin-bottom: 20px;">Страница не найдена</h1>
            <p style="font-size: 1.2rem; color: var(--color-text-secondary); margin-bottom: 30px; line-height: 1.6;">
                Запрашиваемая вами страница не существует или была перемещена. Возможно, вы ищете один из разделов нашей энциклопедии военной техники.
            </p>
            <div class="error-actions" style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <a href="../index.html" class="btn btn-primary" style="padding: 15px 30px;">
                    <i class="fas fa-home"></i> На главную
                </a>
                <a href="ground.html" class="btn btn-secondary" style="padding: 15px 30px;">
                    <i class="fas fa-tank"></i> Наземная техника
                </a>
                <a href="air.html" class="btn btn-secondary" style="padding: 15px 30px;">
                    <i class="fas fa-fighter-jet"></i> Воздушная техника
                </a>
            </div>
            <div class="search-suggestion" style="margin-top: 40px; padding: 25px; background-color: var(--color-bg-card); border-radius: var(--border-radius); border: 1px solid var(--color-border);">
                <h3 style="margin-bottom: 15px; color: var(--color-text-primary);">Или воспользуйтесь поиском</h3>
                <div style="display: flex; gap: 10px; max-width: 500px; margin: 0 auto;">
                    <input type="text" placeholder="Поиск по базе техники..." style="flex: 1; padding: 12px 15px; border: 1px solid var(--color-border); border-radius: var(--border-radius); background-color: var(--color-bg-secondary); color: var(--color-text-primary);">
                    <button class="btn btn-primary" style="padding: 12px 25px;">
                        <i class="fas fa-search"></i> Найти
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p style="text-align: center; color: var(--color-text-muted); padding: 20px 0;">
                &copy; 2018–2024 «Арсенал» — энциклопедия военной техники
            </p>
        </div>
    </footer>

    <script src="../theme-toggle.js"></script>
</body>
</html>
